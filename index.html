<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Python Warrior</title>
    <script src="assets/js/uikit.min.js"></script>
    <script src="assets/js/jquery-3.2.1.min.js"></script>

    <link rel="stylesheet" href="assets/css/uikit.min.css" />

    <style>
      body {
        background-color: #f5f5f5; /* Light background for better contrast */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh; /* Full viewport height */
      }

      h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
        color: #333; /* Darker color for title */
      }

      .character-image {
        max-width: 250px; /* Limit the size of the character image */
        margin: 20px 0; /* Add margin for spacing */
      }

      .start-button {
        display: inline-block;
        padding: 15px 30px;
        font-size: 20px;
        color: white;
        background-color: #28a745; /* Green for start button */
        border: none;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s;
        margin-top: 20px; /* Add margin for spacing */
      }

      .start-button:hover {
        background-color: #218838; /* Darker green on hover */
      }
    </style>
  </head>
  <body class="uk-width-1-1 uk-height-1-1 uk-text-center">
    <h1 class="uk-heading-primary">Python Warrior</h1>

    <!-- Character Image -->
    <img src="assets/images/warrior/character.svg" alt="Character" class="character-image" />

    <!-- Start Button for Level 1 -->
    <a href="game.html?level=1&skin=warrior" class="start-button">Let's go!</a>
  </body>
</html>
