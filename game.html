<!DOCTYPE html>
<html>
  <head>
    <title>Python Warrior</title>
    <meta charset="utf-8" />
    <script src="assets/js/jquery-3.2.1.min.js"></script>
    <script src="assets/js/uikit.min.js"></script>

    <script src="models/player.js"></script>
    <script src="models/enemy.js"></script>
    <script src="models/scorpion.js"></script>
    <script src="models/snake.js"></script>
    <script src="models/chest.js"></script>
    <script src="models/ruby.js"></script>
    <script src="models/gate.js"></script>
    <script src="models/map.js"></script>
    <script src="models/crate.js"></script>
    <script src="views/display.js"></script>

    <link rel="stylesheet" href="assets/css/uikit.min.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/codemirror.css" />
    <link rel="stylesheet" href="assets/css/solarized.css" />
  </head>

  <body class="uk-background">
    <div class="uk-container">
      <div class="uk-grid-collapse uk-child-width-expand@s uk-flex uk-flex-between uk-flex-middle">
        <!-- Left-aligned text -->
        <p id="hint" class="uk-text-left uk-margin-remove">Your hint text here</p>

        <!-- Right-aligned, stacked buttons -->
        <div class="uk-flex uk-flex-column uk-flex-right uk-width-auto">
          <button onclick="changeLevel()" class="uk-button uk-button-default uk-margin-small-bottom" id="level">Level</button>
          <button onclick="showPopup()" class="uk-button uk-button-default" uk-toggle="target: #modal-hint" id="hint">Hint</button>
        </div>
      </div>
      <div class="uk-grid-collapse uk-text-center" uk-grid>
        <div class="uk-width-1-1 uk-margin-medium-top uk-margin-small-bottom">
          <canvas id="playcanvas" width="1500" height="300"></canvas>
        </div>

        <div class="uk-width-1-1 uk-grid-collapse uk-text-center uk-margin-small-top" uk-grid>
          <textarea class="uk-width-2-3 uk-padding-remove uk-margin-remove" id="code" hidden></textarea>

          <div class="uk-width-expand uk-grid-collapse uk-text-center uk-padding-remove uk-margin-remove" uk-grid>
            <div class="uk-width-1-1 uk-height-medium uk-padding-remove uk-margin-remove" id="console-log-div"></div>
            <button onclick="restart()" class="uk-width-1-1 uk-button uk-text-center uk-padding-remove">Clear</button>
            <button onclick="cm.save();parse($('#code').val())" class="uk-button uk-button-danger uk-width-1-1 uk-padding-remove">
              RUN
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="modal-hint" uk-modal>
      <div class="modal uk-modal-dialog uk-modal-body">
        <h2 class="uk-modal-title">Hint</h2>
        <p id="hint-text"></p>
        <p class="uk-text-right">
          <button class="uk-button uk-button-default uk-modal-close" type="button">OK</button>
        </p>
      </div>
    </div>
    <script src="assets/js/console.js"></script>
    <script src="assets/js/codemirror.js"></script>
    <script src="assets/js/codemirror-javascript.js"></script>
    <script src="control/main.js"></script>
  </body>
</html>
